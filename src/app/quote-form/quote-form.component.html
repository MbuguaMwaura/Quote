<div class="container-fluid">
  <div class="row">
    <form (ngSubmit)="submitQuote()" #quoteForm='ngForm'>

      <div class="form-group">

        <label for="author">Author</label>
        <input class="form-control" id="text" [(ngModel)]="newQuote.name" name="name" required>
       
      </div>

      <div class="form-group">

        <label for="quote">Quote</label>
        <textarea class="form-control" id="text" required [(ngModel)]="newQuote.description"
          name="description"></textarea>
       
      </div>

      <div class="form-group">

        <label for="submitter">Submitted by:</label>
        <input class="form-control" id="text" required [(ngModel)]="newQuote.submitter" name="name">
    
      </div>

      <button type="Submit" class="btn btn-success btn-lg">Add Quote</button>
    </form>
  </div>
</div>
