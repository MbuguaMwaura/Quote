<div class="jumbotron">
  <h1> My Quotes </h1>
</div>
<ul>
  <div *ngFor='let quote of quotes;let i = index'>
    <li>{{quote.name}}</li>
    <app-quote-details [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-details>
  </div>
</ul>
<div class="container-fluid">
  <div class="row">
    <app-quote-form></app-quote-form>
  </div>
</div>
